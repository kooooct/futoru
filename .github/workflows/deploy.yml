name: Deploy Docker App to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: 'maven'
          cache-dependency-path: 'backend/pom.xml'

      # Windows環境からのpushで権限が切れることがあるため付与
      - name: Grant execute permission for mvnw
        run: chmod +x backend/mvnw

      - name: Build with Maven
        working-directory: ./backend
        run: ./mvnw clean package -DskipTests

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert owner to lowercase
        run: |
          echo "OWNER_LC=${OWNER,,}" >> ${GITHUB_ENV}
        env:
          OWNER: '${{ github.repository_owner }}'

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/futoru-backend:latest

      - name: Connect to Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 変数定義
            IMAGE_TAG="ghcr.io/${{ env.OWNER_LC }}/futoru-backend:latest"
            DEPLOY_DIR="/home/${{ secrets.EC2_USER }}/futoru-docker"
            
            # レジストリログイン
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            mkdir -p $DEPLOY_DIR
            cd $DEPLOY_DIR
            
            # docker-compose.yml 生成
            cat <<EOF > docker-compose.yml
            services:
              backend:
                image: $IMAGE_TAG
                container_name: futoru-backend
                ports:
                  - "8080:8080"
                environment:
                  - JAVA_TOOL_OPTIONS=-Xmx300m
                  - TZ=Asia/Tokyo
                  - DB_URL=jdbc:mysql://db:3306/futoru_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Tokyo&characterEncoding=UTF-8
                  - DB_USER=user
                  - DB_PASSWORD=password
                depends_on:
                  - db
                networks:
                  - futoru-network
            
              db:
                image: mysql:8.0
                container_name: futoru-db
                environment:
                  MYSQL_DATABASE: futoru_db
                  MYSQL_USER: user
                  MYSQL_PASSWORD: password
                  MYSQL_ROOT_PASSWORD: root_password
                  TZ: Asia/Tokyo
                ports:
                  - "3306:3306"
                command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --performance_schema=OFF --innodb_buffer_pool_size=128M
                volumes:
                  - db_data:/var/lib/mysql
                networks:
                  - futoru-network
            
            networks:
              futoru-network:
                driver: bridge
            
            volumes:
              db_data:
            EOF
            
            # コンテナ再起動
            docker compose pull
            docker compose up -d --remove-orphans
            
            docker image prune -f
            
            echo "Backend deployment completed successfully."