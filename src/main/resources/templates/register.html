<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新規登録 - Futoru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card login-card">
                <div class="card-body">
                    <h2 class="fw-bold mb-1">Futoru - 新規登録</h2>
                    <p class="text-muted small mb-4">アカウントを作成して、増量を始めましょう。</p>

                    <form th:action="@{/register}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold">ユーザID</label>
                            <input type="text" class="form-control bg-light" id="username" name="username" placeholder="ユーザIDを入力" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label fw-bold">パスワード</label>
                            <input type="password" class="form-control bg-light" id="password" name="password" placeholder="パスワードを入力" required>
                        </div>

                        <div th:if="${error}" class="alert alert-danger py-2 small" role="alert">
                            <span th:text="${error}">エラーが発生しました</span>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-theme py-2">アカウント作成</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <small>すでにアカウントをお持ちですか？ <a th:href="@{/login}" class="text-dark fw-bold text-decoration-underline">ログイン</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
